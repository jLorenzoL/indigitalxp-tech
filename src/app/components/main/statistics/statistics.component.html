<div class="d-flex justify-content-around">

    <div>
        <div class="m-5">
            <h2>Clientes nacidos por Mes</h2>
            <mat-card>
                <div class="" fxLayout.lt-md="column" fxLayout="row wrap" fxLayoutGap="0px">
                    <ngx-charts-bar-vertical [view]="[800, 250]" [results]="dataSource" [xAxisLabel]="'Mes'"
                        [legendTitle]="''" [yAxisLabel]="'Cantidad'" [legend]="true"
                        [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true"
                        [roundDomains]="true" [gradient]="true">
                    </ngx-charts-bar-vertical>
                </div>
            </mat-card>
        </div>
    </div>
    <div>
        <div class="m-5">
            <h2>Clientes nacidos por Año</h2>
            <mat-card>
                <div class="" fxLayout.lt-md="column" fxLayout="row wrap" fxLayoutGap="0px">
                    <ngx-charts-bar-vertical [view]="[800, 250]" [results]="dataSourceyyyy" [xAxisLabel]="'Año'"
                        [legendTitle]="''" [yAxisLabel]="'Cantidad'" [legend]="true"
                        [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true"
                        [roundDomains]="true" [gradient]="true">
                    </ngx-charts-bar-vertical>
                </div>
            </mat-card>
        </div>
    </div>

</div>
