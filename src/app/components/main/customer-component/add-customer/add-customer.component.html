<h2 mat-dialog-title>AÃ±adir cliente</h2>

<mat-dialog-content>

    <form #formBusqueda [formGroup]="form" (ngSubmit)="save()">
        <div class="row mx-4">
            <div class="d-flex justify-content-between">
                <mat-form-field>
                    <input matInput placeholder="Nombre" formControlName="name">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Apellido" formControlName="apellido">
                </mat-form-field>
            </div>

        </div>

        <div class="row mx-4">
            <div class="d-flex justify-content-between">
                <mat-form-field>
                    <input matInput placeholder="Correo" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="DNI" formControlName="document">
                </mat-form-field>
            </div>

        </div>

        <div class="row mx-4">
            <div class="d-flex justify-content-between">
                <mat-form-field>
                    <input matInput formControlName="born" [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div></div>
            </div>
        </div>

        <div class="row mx-4">
            <div class="d-flex justify-content-between">
                <div class="col-6"></div>
                <div class="d-flex justify-content-between">
                    <button class="mat-raised-button" type=button (click)="close()">Close</button>
                    <button [disabled]="this.form.invalid" type="submit" class="mat-raised-button mat-primary">Save</button>
                </div>

            </div>
        </div>
    </form>

</mat-dialog-content>
